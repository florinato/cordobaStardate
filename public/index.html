<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fecha Estelar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="claro"> <!-- Clase "claro" aplicada directamente al body -->
    <div class="container">
        <h1>Cálculo de Fecha Estelar</h1>
        <div id="stardate" class="output"></div>
        
        <div class="conversion-section">
            <h2>Convertir Fecha Específica</h2>
            <input type="date" id="fechaEspecifica">
            <button onclick="convertirFecha()">Convertir</button>
            <div id="stardateEspecifico" class="output"></div>
        </div>

        <div class="settings-section">
            
            <label for="epocaSelector">Selecciona la Época</label>
            <select id="epocaSelector" onchange="actualizarStardate()">
                <option value="TNG">TNG</option>
                <option value="TOS">TOS</option>
            </select>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
